<main class="flex justify-center items-center h-screen">
  <form>
    <app-header>Login</app-header>
    <div class="flex flex-col mb-[10px] mt-6">
      <label
        for="email"
        class="text-[16px] pb-1 font-geist font-medium leading-[100%] tracking-[0px] text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        placeholder="user@example.com"
        class="w-[452px] border border-[#E5E7EB] rounded-md p-[10px] text-[14px] font-geist font-normal leading-[100%] tracking-[0px] text-gray-700 placeholder-gray-400 align-middle focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="password"
        class="text-[16px] pb-1 font-geist font-medium leading-[100%] tracking-[0px] text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        placeholder="********"
        class="w-[452px] mb-10px border border-[#E5E7EB] rounded-md p-[10px] text-[14px] font-geist font-normal leading-[100%] tracking-[0px] text-gray-700 placeholder-gray-400 align-middle focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
      <a
        routerLink="/forgetPassword"
        class="self-end font-inter pt-[10px] font-medium text-[14px] leading-[100%] tracking-[0px] text-[#155DFC]"
        >Forgot your password?</a
      >
    </div>
    <div class="pt-9 flex flex-col justify-center items-center">
      <div class="w-full">
        <app-main-button>Login</app-main-button>
      </div>
      <p
        class="font-geist pt-9 font-medium text-[14px] leading-[100%] tracking-[0px] align-middle text-gray-800"
      >
        Donâ€™t have an account?<a routerLink="/register" class="text-[#155DFC]"> Create yours</a>
      </p>
    </div>
  </form>
</main>
