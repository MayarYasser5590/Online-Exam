<main class="flex flex-col justify-center items-center w-[452px] mx-auto h-screen">
  <div class="pb-9 self-start">
    <app-header>Create a New Password</app-header>
    <p
      class="mt-[10px] font-geist font-normal text-[#6B7280] text-[16px] leading-[100%] tracking-[0px] align-middle text-gray-300]"
    >
      Create a new strong password for your account.
    </p>
  </div>
  <form>
    <div class="flex flex-col mb-[10px]">
      <label
        for="newPassword"
        class="text-[16px] pb-1 font-geist font-medium leading-[100%] tracking-[0px] text-gray-700"
        >New Password</label
      >
      <input
        type="password"
        id="newPassword"
        placeholder="********"
        class="w-[452px] mb-10px border border-[#E5E7EB] rounded-md p-[10px] text-[14px] font-geist font-normal leading-[100%] tracking-[0px] text-gray-700 placeholder-gray-400 align-middle focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="confirmPassword"
        class="text-[16px] pb-1 font-geist font-medium leading-[100%] tracking-[0px] text-gray-700"
        >Confirm New Password</label
      >
      <input
        type="password"
        id="confirmPassword"
        placeholder="********"
        class="w-[452px] mb-10px border border-[#E5E7EB] rounded-md p-[10px] text-[14px] font-geist font-normal leading-[100%] tracking-[0px] text-gray-700 placeholder-gray-400 align-middle focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
    </div>
  </form>
  <div class="pt-9 flex flex-col justify-center w-full items-center">
    <div class="w-full">
      <app-main-button>Reset Password</app-main-button>
    </div>
    <p
      class="font-geist pt-9 font-medium text-[14px] leading-[100%] tracking-[0px] align-middle text-gray-800"
    >
      Donâ€™t have an account?<a routerLink="/register" class="text-[#155DFC]"> Create yours</a>
    </p>
  </div>
</main>
