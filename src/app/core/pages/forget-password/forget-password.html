<section class="flex justify-center items-center w-[452px] mx-auto h-screen">
  <main>
    <div class="pb-6">
      <app-header>Forgot Password</app-header>
      <p
        class="mt-[10px] font-geist font-normal text-[#6B7280] text-[16px] leading-[100%] tracking-[0px] align-middle text-gray-300]"
      >
        Don’t worry, we will help you recover your account.
      </p>
    </div>
    <form class="flex flex-col mb-[10px]">
      <label
        for="email"
        class="text-[16px] pb-1 font-geist font-medium leading-[100%] tracking-[0px] text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        placeholder="user@example.com"
        class="w-[452px] border border-[#E5E7EB] rounded-md p-[10px] text-[14px] font-geist font-normal leading-[100%] tracking-[0px] text-gray-700 placeholder-gray-400 align-middle focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
    </form>
    <div class="pt-6 flex flex-col justify-center items-center">
      <div class="w-full">
        <app-main-button routerLink="/verifyOTP">
          <div class="flex justify-center items-center">
            <span class="pe-[10px]">Continue</span>
            <img class="w-[18px] h-[18px]" src="/assets/move-right.png" alt="continue" />
          </div>
        </app-main-button>
      </div>
      <p
        class="font-geist pt-9 font-medium text-[14px] leading-[100%] tracking-[0px] align-middle text-gray-800"
      >
        Don’t have an account?<a routerLink="/register" class="text-[#155DFC]"> Create yours</a>
      </p>
    </div>
  </main>
</section>
