<section class="w-full">
  <form [formGroup]="changePasswordForm" (ngSubmit)="submitChangePassForm()">
    <div class="input-container mt-6">
      @let oldPasswordControl = changePasswordForm.get('oldPassword');
      <label for="newPassword" class="account-label">Current Password</label>
      <input
        formControlName="oldPassword"
        type="password"
        id="newPassword"
        placeholder="********"
        class="account-input"
      />
      <app-input-error-message [control]="oldPasswordControl" fieldName="password">
      </app-input-error-message>
    </div>
    <div class="input-container mt-6">
      @let newPasswordControl = changePasswordForm.get('password');
      <label for="newPassword" class="account-label">New Password</label>
      <input
        formControlName="password"
        type="password"
        id="newPassword"
        placeholder="********"
        class="account-input"
      />
      <app-input-error-message [control]="newPasswordControl" fieldName="password">
      </app-input-error-message>
    </div>
    <div class="input-container mt-6">
      @let rePasswordControl = changePasswordForm.get('rePassword');
      <label for="rePassword" class="account-label">Confirm New Password</label>
      <input
        [class.border-red-600]="rePasswordControl?.invalid && rePasswordControl?.touched"
        [class.border-gray-200]="!(rePasswordControl?.invalid && rePasswordControl?.touched)"
        formControlName="rePassword"
        type="password"
        id="rePassword"
        placeholder="********"
        class="account-input"
      />
      <app-input-error-message [control]="rePasswordControl" fieldName="password">
      </app-input-error-message>
    </div>
    @if (msgError) {
    <app-error-response-msg>{{ msgError }}</app-error-response-msg>
    } @if(isSuccess){
    <p class="bg-green-50 text-green-600 mt-9 py-[10px] border border-green-600 text-center">
      {{ isSuccess }}
    </p>

    }
    <app-auth-footer buttonLabel="Update Password" [isLoading]="isLoading"> </app-auth-footer>
  </form>
</section>
