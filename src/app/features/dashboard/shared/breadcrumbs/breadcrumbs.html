<nav class="flex px-4 py-2 bg-white w-full max-w-full overflow-x-hidden" aria-label="Breadcrumb">
  <ol class="flex flex-wrap items-center gap-x-2 w-full max-w-full">
    <li>
      <a routerLink="/home" class="text-gray-500 hover:text-main">Home</a>
    </li>

    @for (item of segments; track item.url; let last = $last) {
    <li class="flex items-center">
      <span class="mx-2 text-gray-400">/</span>
      <a
        [routerLink]="item.url"
        class="text-gray-500 hover:text-main break-words"
        [class.text-main]="last"
      >
        {{ item.label }}
      </a>
    </li>
    }
  </ol>
</nav>
