<main class="auth-main-properties">
  <section class="w-full">
    <div class="pb-9 self-start">
      <app-header>Create a New Password</app-header>
      <p
        class="mt-[10px] font-geist font-normal text-[#6B7280] text-[16px] leading-[100%] tracking-[0px] align-middle text-gray-300]"
      >
        Create a new strong password for your account.
      </p>
    </div>
    <form [formGroup]="resetPassForm" (ngSubmit)="submitResetPassForm()">
      <div class="input-container mt-6">
        @let newPasswordControl = resetPassForm.get('newPassword');
        <label for="newPassword" class="form-label">New Password</label>
        <input
          formControlName="newPassword"
          type="password"
          id="newPassword"
          placeholder="********"
          class="form-input"
        />
        <app-input-error-message [control]="newPasswordControl" fieldName="password">
        </app-input-error-message>
      </div>
      <div class="input-container mt-6">
        @let rePasswordControl = resetPassForm.get('rePassword');
        <label for="rePassword" class="form-label">Confirm Password</label>
        <input
          [class.border-red-600]="rePasswordControl?.invalid && rePasswordControl?.touched"
          [class.border-gray-200]="!(rePasswordControl?.invalid && rePasswordControl?.touched)"
          formControlName="rePassword"
          type="password"
          id="rePassword"
          placeholder="********"
          class="form-input"
        />
        <app-input-error-message [control]="rePasswordControl" fieldName="password">
        </app-input-error-message>
      </div>
      @if (msgError) {
      <app-error-response-msg>{{ msgError }}</app-error-response-msg>
      }
      <app-auth-footer buttonLabel="Reset Password" [isLoading]="isLoading">
        Donâ€™t have an account? <a routerLink="/register" class="text-[#155DFC]"> Create yours </a>
      </app-auth-footer>
    </form>
  </section>
</main>
